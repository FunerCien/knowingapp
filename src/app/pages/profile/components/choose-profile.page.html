<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Perfiles </ion-title>
  </ion-toolbar>
</ion-header>
<ion-searchbar animated mode="ios" (keyup)="search(iS)" (ionClear)="cleanSearchbar()" #iS></ion-searchbar>
<ion-content>
  <ion-list lines="none" *ngIf="profiles.length>0">
    <ion-item [ngStyle]="{'opacity': profile.status!=1?0.5:1}" (click)="choose(profile)"
      *ngFor="let profile of profiles">
      <ion-icon name="{{profile.icon}}" slot="start"></ion-icon>
      <ion-label>{{profile.profile}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="profiles.length==0">
    <ion-list-header>
      <ion-label>No se encontraron perfiles</ion-label>
    </ion-list-header>
  </ion-list>
</ion-content>
