<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="profile.lid === null"> Crear perfil </ion-title>
    <ion-title *ngIf="profile.lid !== null"> Actualizar perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveProfile()">
        <ion-icon color="success" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-slides pager="true" [options]="{ threshold: 30 }">
    <ion-slide>-->
  <ion-list lines="none" style="width: 100%;">
    <ion-list-header>
      <ion-label>Datos basicos</ion-label>
    </ion-list-header>
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Nombre:</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
    </form>
  </ion-list>

    <ion-slide>

        <ion-searchbar mode="ios" (keyup)="searchOptions(iS)" (ionClear)="cleanOptions()" #iS></ion-searchbar>
        <ion-list lines="none">
          <ion-item *ngFor="let option of options">
            <ion-label>{{option}}</ion-label>
            <ion-toggle>
            </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-slide>
  </ion-slides>-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="profile.lid !== null">
    <ion-fab-button color="danger" size="small" (click)="delete(profile)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
