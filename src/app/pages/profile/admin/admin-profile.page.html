<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="arrow-back" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="profile.lid === null"> Crear perfil </ion-title>
    <ion-title *ngIf="profile.lid !== null"> Actualizar perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveProfile()">
        <ion-icon color="success" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" [options]="{ threshold: 30 }" #iS>
    <ion-slide>
      <ion-list lines="none" style="width: 100%;">
        <ion-list-header>
          <ion-label>Datos basicos</ion-label>
        </ion-list-header>
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list lines="none" style="width: 100%;">
        <ion-list-header>
          <ion-label>Coordina a:</ion-label>
        </ion-list-header>
        <ion-list lines="none">
          <ion-item>
            <ion-label>Esclavo</ion-label>
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-fab vertical="top" horizontal="end">
        <ion-fab-button color="success" size="small">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
    <ion-slide>
      <ion-list lines="none" style="width: 100%;">
        <ion-list-header>
          <ion-label>Es coordinado por:</ion-label>
        </ion-list-header>
        <ion-list lines="none">
          <ion-item>
            <ion-label>Lider de segmento</ion-label>
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-fab vertical="top" horizontal="end" (click)="chooseCoordinator()">
        <ion-fab-button color="success" size="small">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
  </ion-slides>
  <ion-fab vertical="bottom" horizontal="end" *ngIf="profile.lid !== null">
    <ion-fab-button color="danger" size="small" (click)="delete(profile)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
