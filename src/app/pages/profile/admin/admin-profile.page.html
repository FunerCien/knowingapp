<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button disabled="{{profile.id===1}}">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="profile.id === null"> Crear perfil </ion-title>
    <ion-title *ngIf="profile.id !== null"> Actualizar perfil </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides pager="true" [options]="{ threshold: 30 }">
    <ion-slide>
      <ion-list lines="none" style="width: 100%;">
        <ion-list-header>
          <ion-label>Datos basicos</ion-label>
        </ion-list-header>
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">Nombre:</ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </form>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-list lines="none" style="width: 100%;">
        <ion-list-header> Permisos: 0 </ion-list-header>
        <ion-searchbar mode="ios" (keyup)="searchOptions(iS)" (ionClear)="cleanOptions()" #iS></ion-searchbar>
        <ion-list lines="none">
          <ion-item *ngFor="let option of options">
            <ion-label>{{option}}</ion-label>
            <ion-toggle>
            </ion-toggle>
          </ion-item>
        </ion-list>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
