<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Perfiles
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/roles/option" routerDirection="root">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar animated mode="ios" (keyup)="search(iS)" (ionClear)="cleanSearchbar()" #iS></ion-searchbar>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let profile of profiles" #iIS>
      <ion-item>
        <ion-label>{{profile}}</ion-label>
        <ion-icon src="../../../../assets/svg/ios-arrow-back.svg" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white">
          <ion-chip>
            <ion-icon name="person"></ion-icon>
            <ion-label>Â¿?</ion-label>
          </ion-chip>
          <ion-chip (click)="showPermits(profile.id, iIS)">
            <ion-icon name="options"></ion-icon>
            <ion-label>{{profile.options.length}}</ion-label>
          </ion-chip>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
