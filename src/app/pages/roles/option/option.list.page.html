<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" name="code-working">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Opciones
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar animated (keyup)="search(iS)" (ionClear)="cleanSearchbar()" #iS></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let option of options" #iIS>
      <ion-item>
        <ion-label>{{option}}</ion-label>
        <ion-icon src="../../../../assets/svg/ios-arrow-back.svg" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white" (click)="showPermits(option.id, iIS)">
          <ion-chip>
            <ion-icon name="code"></ion-icon>
            <ion-label>{{option.profiles.length}}</ion-label>
          </ion-chip>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
