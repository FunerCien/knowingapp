<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Opciones
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar animated mode="ios" (keyup)="search(iS)" (ionClear)="cleanSearchbar()" #iS></ion-searchbar>
  <ion-list lines="none">
    <ion-item *ngFor="let option of options" (click)="showPermits(option.id)">
      <ion-label>{{option}}</ion-label>
      <ion-icon mode="ios" name="arrow-back" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
