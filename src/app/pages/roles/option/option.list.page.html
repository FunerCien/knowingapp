<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Opciones
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar animated mode="ios" (keyup)="search(iS)" (ionClear)="cleanSearchbar()" #iS></ion-searchbar>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let option of options" #iIS>
      <ion-item>
        <ion-label>{{option}}</ion-label>
        <ion-icon mode="ios" name="arrow-back" slot="end"></ion-icon>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="white">
          <ion-chip (click)="showPermits(option.id, iIS)">
            <ion-icon name="code"></ion-icon>
            <ion-label>{{option.profiles.length}}</ion-label>
          </ion-chip>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
