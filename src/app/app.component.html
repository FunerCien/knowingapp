<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header no-border>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="signOff()">
              <ion-icon color="danger" mode="ios" name="log-out"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-list-header>
            <ion-label>Bienvenido</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let option of options">
            <app-item-menu [option]="option"></app-item-menu>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
